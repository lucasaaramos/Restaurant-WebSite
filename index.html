    <!-- Validating the password -->
    <div class="container1">
        <form>
            <h3 class="textpass"><strong>STAFF PASSWORD</strong></h3><br><br>
            <input type="text" id="credit" name="credit"  title="Must be as required" required>

    <!-- Setting the restrictions of the password -->
    <div id="message">
        <h3>Staff password must contain the following:</h3>
        <p id="lowercase" class="invalid"><b>Must have at least one lowercase letter. </b></p>
        <p id="upercase" class="invalid"><b>Must have at least one uppercase letter</b></p>
        <p id="special" class="invalid"><b>Must contain (at least) one digit and (at least) one special character</b></p>

    </div>
